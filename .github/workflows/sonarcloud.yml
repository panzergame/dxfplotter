on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install package
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential cmake bison autoconf-archive lcov
      - name: Install vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgGitCommitId: 6f7ffeb18f99796233b958aaaf14ec7bd4fb64b2
          runVcpkgInstall: true
        env:
          VCPKG_DEFAULT_TRIPLET: x64-linux-release
      - name: Install build wrapper
        run: |
          wget http://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip
      - name: Install sonar scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
      - name: Build and scan
        run: ci/buildsonarcloud.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          VCPKG_DEFAULT_TRIPLET: x64-linux-release


